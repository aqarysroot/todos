{% extends 'todo/base.html' %}

{% block content %}
<br>
CurrentTodos

<div class="container bg-light" >
  <!-- Content here -->


{% for todo in todos %}
    <div class='row' >
    <a href="{% url 'viewtodo' todo.id %}">
    {% if todo.important %}<b>{% endif %}{{todo.title}}{% if todo.important %}</b>{% endif %}
    {% if todo.memo %}-{{todo.memo}}{% endif %}
    </a>
    </div>
{% endfor %}

</div>

{% endblock  %}
