
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title></title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Todos</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
    {% if user.is_authenticated%}
    <a class="navbar-brand" href="#">{{user.username}}</a>
        <a class="nav-item nav-link active" href = '{% url 'createtodo' %}'>Create<span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href = '{% url 'currenttodos' %}'>Current Todos</a>
      <a class="nav-item nav-link" href = '{% url 'completedtodos' %}'>Completed Todos</a>
      
    </div>
  </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" $id="navbarNavAltMarkup">
       
        <form method='POST' class="navbar-nav ml-auto" action = '{% url 'logoutuser' %}'>
        {% csrf_token %}
        <button type='submit'>Logout</button>
        </form>
      
    </div>





    {%else%}
      <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" $id="navbarNavAltMarkup">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href='{% url 'signupuser' %}'>Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href= '{% url 'loginuser' %}'>Login</a>

            </li>
        </ul>
      </div>

{% endif %}
</nav>
    <div class='text-center'> 
    {% block content%}
    {% endblock  %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
